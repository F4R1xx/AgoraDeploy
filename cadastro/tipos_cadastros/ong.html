<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="icon" type="image/png" href="../../assets/icon.png">
    <link href="padrao.css" rel="stylesheet">
    <script src="ong.js" type="module" defer></script>
    <title>Ágora</title>
</head>

<body>
    <form class="cadastro-form">
        <h3>Dados Principais</h3>

        <label for="email">E-mail oficial<span>*</span>:</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail oficial">

        <label for="senha">Senha<span>*</span>:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        
        <label for="confirma_senha">Senha<span>*</span>:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Digite sua senha">

        <hr>
        <h3>Dados da ONG</h3>

        <label for="nome-ong">Nome da organização<span>*</span>:</label>
        <input type="text" id="nome-ong" name="nome-ong" placeholder="Digite o nome da organização">

        <label for="cnpj">CNPJ<span>*</span>:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">

        <label for="area-atuacao">Área de atuação:</label>
        <textarea id="area-atuacao" name="area-atuacao" placeholder="Descreva a área de atuação"></textarea>

        <label for="missao">Missão/Objetivo social:</label>
        <textarea id="missao" name="missao" placeholder="Descreva a missão ou objetivo social"></textarea>

        <hr>
        <h3>Representante Legal</h3>
        
        <label for="representante-nome">Nome completo<span>*</span>:</label>
        <input type="text" id="representante-nome" name="representante-nome" placeholder="Nome do representante legal">

        <label for="representante-cpf">CPF<span>*</span>:</label>
        <input type="text" id="representante-cpf" name="representante-cpf" placeholder="CPF do representante">

        <label for="representante-cargo">Cargo:</label>
        <input type="text" id="representante-cargo" name="representante-cargo" placeholder="Cargo do representante">

        <label for="representante-contato">Telefone:</label>
        <input type="tel" id="representante-contato" name="representante-contato" placeholder="Contato do representante">

        <hr>
        <h3>Contato Institucional</h3>

        <label for="telefone">Telefone fixo e/ou celular:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone">

        <label for="endereco">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo">

        <hr>
        <h3>Dados Complementares</h3>
        
        <label for="atividades">Atividades principais realizadas:</label>
        <textarea id="atividades" name="atividades" placeholder="Descreva as atividades principais"></textarea>

        <label for="projetos">Projetos em andamento:</label>
        <textarea id="projetos" name="projetos" placeholder="Descreva os projetos em andamento"></textarea>

        <button type="submit" class="cadastro-button">Cadastrar</button>
    </form>
</body>

</html>
