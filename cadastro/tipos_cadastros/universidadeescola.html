<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="icon" type="image/png" href="../../assets/icon.png">
    <link href="padrao.css" rel="stylesheet">
    <script src="universidadeescola.js" type="module" defer></script>
    <title>Ágora</title>
</head>

<body>
    <form class="cadastro-form">
        <h3>Dados Principais</h3>

        <label for="email">E-mail oficial<span>*</span>:</label>
        <input type="email" id="email" name="email" placeholder="Digite o e-mail oficial">

        <label for="senha">Senha<span>*</span>:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        
        <label for="confirma_senha">Senha<span>*</span>:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" placeholder="Digite sua senha">

        <hr>
        <h3>Dados Institucionais</h3>
        
        <label for="nome-instituicao">Nome da instituição<span>*</span>:</label>
        <input type="text" id="nome-instituicao" name="nome-instituicao" placeholder="Digite o nome da instituição">

        <label for="cnpj">CNPJ<span>*</span>:</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ">

        <label for="pais">País<span>*</span>:</label>
        <input type="text" id="pais" name="pais" placeholder="Digite o país da sua ONG">

        <label for="cidade">Cidade<span>*</span>:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade da sua ONG">

        <label for="nome-lab">Nome do laboratório:</label>
        <input type="text" id="nome-lab" name="nome-lab" placeholder="Digite o nome do laboratório">

        <label for="niveis-ensino">Níveis de ensino oferecidos:</label>
        <textarea id="niveis-ensino" name="niveis-ensino" placeholder="Descreva os níveis de ensino oferecidos"></textarea>

        <hr>
        <h3>Representante Institucional</h3>
        
        <label for="representante-nome">Nome completo<span>*</span>:</label>
        <input type="text" id="representante-nome" name="representante-nome" placeholder="Nome do representante institucional">

        <label for="representante-cpf">CPF<span>*</span>:</label>
        <input type="number" id="representante-cpf" name="representante-cpf" placeholder="CPF do representante">

        <label for="representante-cargo">Cargo na instituição:</label>
        <input type="text" id="representante-cargo" name="representante-cargo" placeholder="Cargo na instituição">

        <label for="representante-contato">Telefone:</label>
        <input type="tel" id="representante-contato" name="representante-contato" placeholder="Contato do representante">

        <hr>
        <h3>Contato Institucional</h3>
        
        <label for="telefone">Telefone fixo e/ou celular:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone">

        <label for="endereco">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo">

        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="Digite a url do website">

        <hr>
        <h3>Dados Complementares</h3>
        <label for="numero-estudantes">Número aproximado de estudantes e docentes:</label>
        <input type="text" id="numero-estudantes" name="numero-estudantes" placeholder="Número aproximado">

        <label for="associacao">Associação a departamento/laboratório:</label>
        <textarea id="associacao" name="associacao" placeholder="Descreva associações relevantes"></textarea>

        <button type="submit" class="cadastro-button">Cadastrar</button>
    </form>
</body>

</html>
