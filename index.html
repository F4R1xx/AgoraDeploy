<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link href="index.css" rel="stylesheet">
    <script src="index.js" type="module" defer></script>
    <title>Ágora</title>
</head>
<body>
    <div class="Left">
        Bem-vindo ao sistema&nbsp;
        <span class="highlight">Ágora Theory</span>
    </div>
    <div class="Right">
        <img src="/assets/Logo_Agora_Preta.png" alt="Ágora Logo" class="logo">
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
            
            <a href="esqueceu_senha/esqueceu.html" class="forgot-password">Esqueceu sua senha?</a>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="signup-text">Não tem uma conta? <a href="cadastro/cadastro.html" class="signup-link">Crie uma conta!</a></p>
    </div>
</body>
</html>
