<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ágora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <script src="index.js" type="module" defer></script>
    <link href="/suas_analises.css" rel="stylesheet"> <!--Pegando o estilo do loading-->
</head>
<body>
    <div id="loading" style="display: none;">
        <figure class="loader">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </figure>
    </div>
    <div class="login-container">
        <div class="login-card">
            <img src="/assets/Logo_Agora.png" alt="Logo Ágora" class="logo-img">

            <form class="login-form">
                <label for="email" class="input-label">Usuário</label>
                <div class="input-group">
                    <img src="home\Perfil\assets_perfil\icone_login_pessoa_fisica.png" alt="Usuário" class="input-icon-img">
                    <input type="email" id="email" name="email" required>
                </div>

                <label for="password" class="input-label">Senha</label>
                <div class="input-group">
                    <img src="/assets/icone_cadeado.png" alt="Senha" class="input-icon-img">
                    <input type="password" id="password" name="password" required>
                </div>


                <a href="esqueceu_senha/esqueceu.html" class="forgot-password">Esqueceu sua senha?</a>

                <button type="submit" class="login-button">Login</button>
            </form>

            <p class="signup-text">Não tem uma conta? <a href="cadastro/cadastro.html" class="signup-link">Crie sua conta!</a></p>
        </div>
    </div>
</body>
</html>
